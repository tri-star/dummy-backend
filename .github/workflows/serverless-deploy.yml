name: Serverless Deploy
on:
  workflow_dispatch:
    inputs:
      environment-name:
        type: environment
        required: true
concurrency: ${{ github.workflow }}

env:
  ROLE_ARN: arn:aws:iam::${{ secrets.AWS_ID }}:role/${{ secrets.ROLE_NAME }}
  SESSION_NAME: gh-oidc-${{ vars.PROJECT_NAME }}-${{ github.run_id }}-${{ github.run_attempt }}
  STAGE: ${{ github.event.inputs.environment-name }}
jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      id-token: write # OIDCトークン取得の許可
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_ARN }}
          role-session-name: ${{ env.SESSION_NAME }}
          aws-region: ap-northeast-1
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.12
          cache: 'npm'
      - name: install js package
        run: npm ci
      - name: deploy
        run: npx serverless deploy --stage ${{ env.STAGE }}
